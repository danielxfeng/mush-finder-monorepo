name: CD-Gateway

on:
  push:
    branches: ['main']
    paths:
      - 'apps/mush-gateway/**'
      - 'packages/schemas/**'
      - '.github/workflows/cd-gateway.yml'

jobs:
  deploy-mush-gateway:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./apps/mush-gateway

    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Publish to Cloudflare
        run: pnpm wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_KEY }}
